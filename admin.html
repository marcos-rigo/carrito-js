<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administraci贸n</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white container m-3">
    <h1>Administraci贸n de Productos</h1>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#add-product"
    >
      Agregar
    </button>
    <table class="table text-light">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci贸n</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- MODAL DE AGREGAR PRODUCTO -->
    <!-- Modal -->
    <div class="modal fade" id="add-product" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog text-dark">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="add-product">Agregar Producto</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="addProduct(event)">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="values-name-product"
                  placeholder="Pedro Perez"
                  maxlength="40"
                  required
                />
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="values-description-product"
                  placeholder="Pedro Perez"
                  maxlength="40"
                  required
                />
                <label for="floatingInput">Descripci贸n</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="values-price-product"
                  placeholder="Your age"
                  min="0"
                  required
                />
                <label for="floatingInput">Precio</label>
              </div>

              <button type="submit" class="btn btn-warning mt-3">
                Ingresar
              </button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="admin.js"></script>
  </body>
</html>
