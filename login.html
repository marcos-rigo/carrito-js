<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <main
      class="bg-success d-flex flex-column justify-content-center align-items-center big-bg"
    >
      <h1>Login</h1>
      <form onsubmit="login(event)">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="values-email-login"
            placeholder="name@example.com"
            maxlength="40"
            required
          />
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="values-password-login"
            placeholder="Password"
            maxlength="16"
            minlength="6"
            required
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Ingresar</button>
      </form>

      <a
        class="mt-5 text-light fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#register-modal"
        href=""
        >Registrate acá</a
      >

      <!-- Modal de registro-->
      <div
        class="modal fade"
        id="register-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Registro</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="register-body">
              <form onsubmit="register(event)">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="values-name"
                    placeholder="Pedro Perez"
                    maxlength="40"
                    required
                  />
                  <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="values-age"
                    placeholder="Your age"
                    max="120"
                    min="16"
                    required
                  />
                  <label for="floatingInput">Edad</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="values-email"
                    placeholder="name@example.com"
                    maxlength="40"
                    required
                  />
                  <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="values-password"
                    placeholder="Password"
                    maxlength="16"
                    minlength="6"
                    required
                  />
                  <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control mt-3"
                    id="values-password-2"
                    placeholder="Password"
                    maxlength="16"
                    minlength="6"
                    required
                  />
                  <label for="floatingPassword">Repita contraseña</label>
                </div>
                <button type="submit" class="btn btn-warning mt-3">
                  Ingresar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
