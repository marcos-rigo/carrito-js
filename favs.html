<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favoritos</title>
  </head>
  <body>
    <h1>Favoritos</h1>
    <script>
      const favsFromLS = JSON.parse(localStorage.getItem("favs"));
      favsFromLS?.forEach((fav) => {
        const favProd = document.createElement("h3");
        favProd.innerText = fav.nombre;
        document.querySelector("body").appendChild(favProd);
      });
    </script>
  </body>
</html>
